<div id="tools" class="container-fluid bg-secondary py-5 rounded">
  <div class="container">
    <!-- <div class="text-center mb-4">
      <h2 class="text-white">Tools</h2>
    </div> -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for tool in site.data.tools %}
      <div class="col d-flex">
        <div class="card shadow-sm bg-dark text-bg-dark h-100 flex-fill">
          <img
            src="{{ tool.image }}"
            class="card-img-top"
            alt="{{ tool.title }}"
            style="width: 100%; height: 225px; object-fit: cover"
          />
          <h5 class="card-header">{{ tool.title }}</h5>
          <div class="card-body d-flex flex-column">
            <p class="card-text flex-grow-1">{{ tool.text }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                {% if tool.site %}
                <a
                  href="{{ tool.site }}"
                  type="button"
                  class="btn btn-sm btn-outline-light"
                  target="_blank"
                >
                  <i class="bi bi-globe me-1"></i>
                  View
                </a>
                {% endif %} {% if tool.github %}
                <a
                  href="{{ tool.github }}"
                  type="button"
                  class="btn btn-sm btn-outline-light"
                  target="_blank"
                >
                  <i class="bi bi-github me-1"></i>
                  Source
                </a>
                {% endif %} {% if tool.docs %}
                <a
                  href="{{ tool.docs }}"
                  type="button"
                  class="btn btn-sm btn-outline-light"
                  target="_blank"
                >
                  <i class="bi bi-file-earmark-text-fill me-1"></i>
                  Docs
                </a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
