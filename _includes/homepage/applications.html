<div class="container bg-secondary py-5">
  <div class="text-center mb-4">
    <h2 class="text-white">Applications</h2>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for card in site.data.cards %}
    <div class="col">
      <div class="card shadow-sm bg-dark text-bg-dark">
        <img
          src="{{ card.image }}"
          class="card-img-top"
          alt="{{ card.title | default: 'Thumbnail' }}"
          width="100%"
          height="225"
        />
        <div class="card-body">
          <p class="card-text">
            {{ card.text | default: "This is a wider card with supporting text
            below as a natural lead-in to additional content. This content is a
            little bit longer." }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-light">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-light">
                Edit
              </button>
            </div>
            <small class="text-muted">
              {{ card.time | default: "9 mins" }}
            </small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
