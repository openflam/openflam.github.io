- title: Interactive 3D Map
  image: /assets/images/homepage/tools/interactive_map.jpg
  text: Discovers maps in the current view using OpenFLAME's discovery API and displays 3D tiles.
  github: https://github.com/openflam/tileset-creator
  site: https://map.open-flame.com

- title: Waypoint Tagger
  image: /assets/images/homepage/tools/waypoint_tagger.jpg
  text: Helps map creators visualize their scan in 3D and tag waypoints.
  github: https://github.com/openflam/waypoint-tagger
  site: https://www.open-flame.com/waypoint-tagger/
  docs: https://www.open-flame.com/pages/tools/waypoint-tagger.html

- title: Geo-domain Explorer
  image: /assets/images/homepage/tools/geodomain_explorer.jpg
  text: Visualizes geo-domains queried and automates the creation of DNS records.
  github: https://github.com/openflam/geo-domain-explorer
  site: https://www.open-flame.com/geo-domain-explorer/
  docs: https://www.open-flame.com/pages/tools/geodomain-explorer.html

- title: DNS Updater
  image: /assets/images/homepage/tools/dns_updater.jpg
  text: Web server that automatically updates geo-domain zone files and visualizes geo-domains registered on the DNS server it is linked with.
  github: https://github.com/openflam/spatial-server
  docs: https://www.open-flame.com/pages/tools/map-server.html

- title: Localization Server
  image: /assets/images/homepage/tools/map_server_localization.jpg
  text: Map server that supports image-based 6DoF localization service.
  github: https://github.com/openflam/spatial-server
  docs: https://www.open-flame.com/pages/tools/map-server.html

- title: Tile Server
  image: /assets/images/homepage/tools/tile_server.png
  text: Delivers 3D tiles for use with the interactive map application, with cloud-backed storage.
  github: https://github.com/openflam/map-server
  docs: https://docs.google.com/document/d/18Ty49u67JcwpK2i9GtmO9DgdjTzPfNvStiroWYvmvlc/edit?usp=sharing
