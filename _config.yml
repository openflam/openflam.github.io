theme: just-the-docs

title: OpenFLAME

# Set a path/url to a favicon that will be displayed by the browser
favicon_ico: "/assets/images/favicon.ico"

# Set the destination directory
destination: ./docs

# Define collections
collections:
  - people

# Confifure callouts
callouts:
  important:
    title: Important
    color: blue
  highlight:
    color: yellow
  hint:
    title: Hint
    color: green
  warning:
    title: Warning
    color: red
